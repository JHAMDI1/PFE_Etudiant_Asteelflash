@addTagHelper *, Microsoft.AspNetCore.Mvc.TagHelpers
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>@ViewData["Title"] - Authentification</title>
    <!-- Styles de base -->
    <link rel="stylesheet" href="~/admin/vendors/mdi/css/materialdesignicons.min.css" asp-append-version="true">
    <link rel="stylesheet" href="~/admin/vendors/css/vendor.bundle.base.css" asp-append-version="true">
    <link rel="stylesheet" href="~/admin/css/style.css" asp-append-version="true">
    <link rel="stylesheet" href="~/admin/css/auth-custom.css" asp-append-version="true">
    <link rel="shortcut icon" href="~/admin/images/favicon.ico" asp-append-version="true" />
</head>
<body>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
                <div class="row w-100">
                    <div class="col-lg-4 mx-auto">
                        <div class="auto-form-wrapper pt-4 pb-4">
                            <div class="brand-logo text-center mb-4">
                                <img src="~/admin/images/logo.svg" alt="logo">
                            </div>
                            @RenderBody()
                        </div>
                        <ul class="auth-footer text-center">
                            <li><a href="#">Conditions</a></li>
                            <li><a href="#">Aide</a></li>
                            <li><a href="#">Mentions légales</a></li>
                        </ul>
                        <p class="footer-text text-center mt-3">© @DateTime.Now.Year Emna Ben Romdhane. Tous droits réservés.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts essentiels -->
    <script src="~/admin/vendors/js/vendor.bundle.base.js" asp-append-version="true"></script>
    <script src="~/admin/js/off-canvas.js" asp-append-version="true"></script>
    <script src="~/admin/js/hoverable-collapse.js" asp-append-version="true"></script>
    <script src="~/admin/js/misc.js" asp-append-version="true"></script>
    @await RenderSectionAsync("Scripts", required: false)
</body>
</html>
