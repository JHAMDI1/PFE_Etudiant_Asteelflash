<svg xmlns="http://www.w3.org/2000/svg" width="240" height="100" viewBox="0 0 240 100">
  <!-- Background shadow -->
  <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
    <feGaussianBlur in="SourceAlpha" stdDeviation="1.5" />
    <feOffset dx="1" dy="1" result="offsetblur" />
    <feComponentTransfer>
      <feFuncA type="linear" slope="0.4" />
    </feComponentTransfer>
    <feMerge>
      <feMergeNode />
      <feMergeNode in="SourceGraphic" />
    </feMerge>
  </filter>
  
  <!-- AsteelFlash A-shape logo with exact triangles -->
  <g filter="url(#shadow)">
    <!-- Top-left red triangle -->
    <polygon points="45,16 20,55 70,55" fill="#c02126" stroke="#ffffff" stroke-width="0.5" />
    
    <!-- Bottom red triangle -->
    <polygon points="70,55 45,94 95,94" fill="#c02126" stroke="#ffffff" stroke-width="0.5" />
    
    <!-- Top-right blue triangle -->
    <polygon points="95,16 70,55 120,55" fill="#2058a5" stroke="#ffffff" stroke-width="0.5" />
    
    <!-- Small blue triangle (top) -->
    <polygon points="95,16 120,16 108,38" fill="#2058a5" stroke="#ffffff" stroke-width="0.5" />
  </g>
  
  <!-- Text part -->
  <g transform="translate(120, 65)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#666666" text-anchor="middle">ASTEELFLASH</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="9" fill="#999999" text-anchor="middle">YOUR EMS PARTNER</text>
  </g>
</svg>
